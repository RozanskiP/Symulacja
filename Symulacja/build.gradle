apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
   compile 'com.google.guava:guava:20.0'  // Google Guava dependency
   testCompile 'junit:junit:4.12'         // JUnit dependency for testing
}

test {
    useJUnitPlatform()
}


mainClassName = 'Zarzadzanie.Main'  // Main class with main method
